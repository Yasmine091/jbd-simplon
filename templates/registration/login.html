{% extends "base.html" %}

{% block title %}
Connexion
{% endblock %}

{% block content %}
<div class="card border-0 mx-auto my-5" style="width: 20rem;">
  <div class="card-body">
    <h5 class="card-title fw-bold">Espace enseignants</h5>
    <p class="card-text">

    <form method="POST" class="form">
      {% csrf_token %}
      {# bootstrap_form form #}
      <p>
        <label for="id_username" class="form-label">Adresse email :</label>
        <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="254"
          required="" id="id_username" class="form-control">
      </p>
      <p>
        <label for="id_password class="form-label">Mot de passe :</label>
        <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
          class="form-control">
      </p>
      <button type="submit" class="btn btn-primary fw-bold">Se connecter</button>
    </form>

    </p>
  </div>
</div>
{% endblock %}
