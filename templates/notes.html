{% extends "base.html" %}

{% block title %}
Journal
{% endblock %}

{% block content %}
<div class="card border-0 mx-auto" style="max-width: 50rem; width: 100%;">
    <div class="card-body">
        <h5 class="card-title fw-bold m-1">Journal de bord</h5>
        <p class="card-text">


        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

            {% for note in list %}
            <div class="col">
                <div class="card border border-2">

                    <div class="card-body">
                        <h5 class="card-title text-dark fw-bold"><i class="far fa-calendar-alt me-1"></i>{{note.date|date:"d/m/Y" }}</h5>
                        <p class="text-muted fw-bold"><i class="fas fa-user me-1"></i>{{note.author}}</p>
                            <hr />
                            <p class="card-text text-dark fw-bold"><i
                                class="fas fa-info-circle me-1"></i>{{note.subject}}</p>
                            <p class="card-text text-dark">{{note.note}}</p>
                            <p class="text-muted fw-bold m-0"><i
                                        class="fas fa-graduation-cap me-1"></i>{{note.student.lastname}}
                                    {{note.student.firstname}}</p>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>

        </p>
    </div>
</div>
{% endblock %}
